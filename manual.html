<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>MultiDownload manual Tests</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.multidownload.js"></script>
</head>
<body>
  <h1>MultiDownload manual Tests</h1>

    <a id='1' class="link" href="testfiles/download1.tar.gz" target="_blank">link1</a><br />
    <a id='2' class="link" href="testfiles/download2.tar.gz">link2</a><br />
    <a id='3' class="link" href="testfiles/download3.tar.gz">link3</a><br />

  <h2>Download</h2>
    <a id='download' href="">download</a><br />

  <h2>Download with delay (3s)</h2>
    <a id='download_delayed' href="">download delayed</a><br />

  <script type="text/javascript" language="javascript" charset="utf-8">
    $('#download').click(function (e) {
      e.preventDefault();
      $('.link').multiDownload();
    });


    $('#download_delayed').click(function (e) {
      e.preventDefault();
      $('.link').multiDownload({ delay: 3000 });
    });
  </script>
</body>
</html>
